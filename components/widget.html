<header class="hero-section">
        <div class="container text-center text-white relative-z2">
            <h1 class="hero-title">จัดการทุกการเดินทาง<br>ในแพลตฟอร์มเดียว</h1>
            <p class="hero-subtitle">เชื่อมต่อ รถ-คนขับ-ลูกค้า ให้เป็นหนึ่งเดียว ด้วยเทคโนโลยี GPS
                Real-time</p>

            <div class="search-box-container p-3 bg-white rounded-4 shadow">
                <form>
                    <div class="row g-2 align-items-center">
                        <div class="col-md-3 border-end">
                            <div class="form-floating">
                                <input type="text" class="form-control border-0 shadow-none" id="pickup"
                                    placeholder="ระบุจุดรับ">
                                <label for="pickup"><i class="bi bi-geo-alt text-success"></i> รับที่ไหน?</label>
                            </div>
                        </div>
                        <div class="col-md-3 border-end">
                            <div class="form-floating">
                                <input type="text" class="form-control border-0 shadow-none" id="dropoff"
                                    placeholder="ระบุปลายทาง">
                                <label for="dropoff"><i class="bi bi-map text-success"></i> ไปที่ไหน?</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-floating">
                                <input type="date" class="form-control border-0 shadow-none" id="date">
                                <label for="date"><i class="bi bi-calendar-event text-success"></i>
                                    วันที่เดินทาง</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-dark-green w-100 py-3 rounded-3 fw-bold">
                                ค้นหาเที่ยวรถ <i class="bi bi-arrow-right"></i>
                            </button>
                        </div>
                    </div>

            </div>
